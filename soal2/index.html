<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 STRICT//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Reservation Hotel Room</title>
</head>
<body>
<h1>Reservation Hotel Room</h1>
<!-- Personal Data -->
<h3>Personal Data</h3>
<form action="" method="post">
<table border="1" cellspacing="2" cellpadding="4" style="border-collapse:collapse; width:100%;">
<tr>
<td>1. Name</td>
<td><input type="text" name="name" size="40"/></td>
</tr>
<tr>
<td>2. Gender</td>
<td><input type="text" name="gender" size="40"/></td>
</tr>
<tr>
<td>3. Email Address</td>
<td><input type="text" name="email" size="40"/></td>
</tr>
<tr>
<td>4. Telp Number</td>
<td><input type="text" name="telp" size="40"/></td>
</tr>
</table>
<!-- Reservation Room Form -->
<h3>Reservation Room form</h3>
<table border="1" cellspacing="2" cellpadding="4" style="border-collapse:collapse; width:100%;">
<tr>
<td>1. Reservation Name</td>
<td><input type="text" name="reservation_name" size="40"/></td>
</tr>
<tr>
<td>2. Booking date</td>
<td><input type="text" name="booking_date" size="40"/></td>
</tr>
<tr>
<td>3. Room Type</td>
<td>
<select name="room_type">
<option>Standard</option>
<option>Deluxe</option>
<option>Suite</option>
</select>
</td>
</tr>
<tr>
<td>4. Bed Type</td>
<td>
<select name="bed_type">
<option>Single bed</option>
<option>Double bed</option>
<option>Twin bed</option>
</select>
</td>
</tr>
<tr>
<td>5. Breakfast</td>
<td>
<input type="radio" name="breakfast" value="With Breakfast"/> With Breakfast
<input type="radio" name="breakfast" value="Without Breakfast"/> Without Breakfast
</td>
</tr>
</table>
<!-- Payment -->
<h3>Payment</h3>
<table border="1" cellspacing="2" cellpadding="4" style="border-collapse:collapse; width:100%;">
<tr>
<td>1. Check in date</td>
<td><input type="text" name="checkin" size="40"/></td>
</tr>
<tr>
<td>2. Check out date</td>
<td><input type="text" name="checkout" size="40"/></td>
</tr>
<tr>
<td>3. Payment Method</td>
<td>
<select name="payment_method">
<option>cash</option>
<option>credit card</option>
<option>bank transfer</option>
</select>
</td>
</tr>
</table>
<p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
